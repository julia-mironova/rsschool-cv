<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Julias veertical slider</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-part">
        <div style="background-color: #6d808f">
          <h1>Cactus style</h1>
          <p>even with thorns...</p>
        </div>
        <div style="background-color: #3f8657">
          <h1>Swamp plants</h1>
          <p>sometimes it is difficult...</p>
        </div>

        <div style="background-color: #9043b4">
          <h1>Beautiful gladiolus</h1>
          <p>life is life...</p>
        </div>
      </div>
      <div class="right-part">
        <div
          style="
            background-image: url('https://raw.githubusercontent.com/julia-mironova/rsschool-cv/gh-pages/vertical-slider/img-flowers/gladiolus.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://raw.githubusercontent.com/julia-mironova/rsschool-cv/gh-pages/vertical-slider/img-flowers/swamp.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://raw.githubusercontent.com/julia-mironova/rsschool-cv/gh-pages/vertical-slider/img-flowers/kaktus.jpg');
          "
        ></div>
      </div>

      <div class="btn-container">
        <div class="up-down-container">
          <button class="down-btn">&darr;</button>
          <button class="up-btn">&uarr;</button>
        </div>
        <div class="left-right-container">
          <button class="left-btn">&lt;</button>
          <button class="right-btn">&gt;</button>
        </div>
      </div>
    </div>
    <script src="jsSlide.js/slidePC.js"></script>
  </body>
</html>
