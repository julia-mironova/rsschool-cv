<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="reverse-int" content="reverse-int-stage0, initial-scale=1.0" />
    <title>Vertical slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="courusel">
      <div class="items-conteiner">
        <div class="item active">
          <div class="description">
            <div class="project-name">Nice and funny live</div>
            <img
              src="img/cat-in-akwarium.jpg"
              alt="real-cat"
              class="ptoject-img"
            />
          </div>
        </div>
        <div class="item">
          <div class="description">
            <div class="project-name">Happyness in small things</div>
            <img src="img/cats.jpg" alt="hand-made-cats" class="ptoject-img" />
          </div>
        </div>
        <div class="item">
          <div class="description">
            <div class="project-name">Everything is real</div>
            <img
              src="img/elephant.jpg"
              alt="elephant-or-geraff"
              class="ptoject-img"
            />
          </div>
        </div>
      </div>
      <div class="control down">
        <div class="arrow down">&darr;</div>
      </div>
      <div class="control up">
        <div class="arrow up">&uarr;</div>
      </div>
    </div>
    <script src="js/vertical-slider.js"></script>
  </body>
</html>
