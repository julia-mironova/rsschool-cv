<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum Mironova</title>
</head>
<body id="bodyImg">
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="change-btn pause-btn play player-icon" ></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list">
      <li><span class="gimn">Hope gimn</span></li> 
      <li><span class="gimn">Student gimn</span></li> 
      <li><span class="gimn">Love gimn</span></li>          
      <li><span class="gimn">Victory gimn</span></li>
        
      
      
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="Is your city Minsk?" value="Minsk" id="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" id="userName"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="text/javascript" src="json/citaty.json"></script>
  <script type="module" src="js/audiopleer.js" ></script>
  <script  type="module" src="js/daytext.js"></script>
  <script  type="module" src="js/time.js"></script>
  <script  type="module" src="js/slider.js"></script>
  <script  type="module" src="js/weather.js"></script>
</body>
</html>
