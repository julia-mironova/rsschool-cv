<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum Mironova</title>
</head>
<body id="bodyImg">
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="change-btn pause-btn play player-icon" ></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list">
      <li><span class="gimn">Hope gimn</span></li> 
      <li><span class="gimn">Student gimn</span></li> 
      <li><span class="gimn">Love gimn</span></li>          
      <li><span class="gimn">Victory gimn</span></li>
     </ul>
    </div>

    <form class="settings">
      <p><select name="settings" class="form_setting">
       <optgroup label="Language">
        <option value="en">English</option>
        <option value="ru">Russian</option>
      </optgroup>
       <optgroup label="Blocks" aria-multiselectable="true">
        <option value="greeting">Greeting</option>
        <option value="time">Time</option>
        <option value="weather">Wether</option>
        <option value="player">Player</option>
        <option value="todolist">To do list</option>
        <option value="quote">Quote</option>
       </optgroup>
      </select></p>
      <p><input type="submit" value="Submit" class="form_setting"></p>
     </form>

     <nav>
       <ul>
         <li class="toEn"><button id="en" class="translate">En</button></li>
         <li class="toRu"><button id="ru" class="translate">Ru</button></li>
       </ul>
     </nav>

    <!--<div class = "settings">
      <button class="setting_btn">Settings</button>
      <option>Language</option>
      <optgroup>Blocks</optgroup>-->
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="Is your city Minsk?" value="Minsk" id="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting lang" key="afternoon"></span>
      <input type="text" class="name lang" key="name" placeholder="[Enter name]" id="userName"/>
    </div>
    
    


  </main>
  <footer class="footer">
    <div class="to_do_list">
      <div id="myDIV" class="headerTodo">
          <h2>My To Do List</h2>
          <input type="text" id="myInput" placeholder="What to do...">
          <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        
        <ul id="myUL">
          <li class="to_do">Do translate to ru</li>
          <li class="to_do">make player</li>
          <li class="to_do">make seetings</li>
          <li class="to_do">lern how work players</li>
          <li class="to_do">look rs school materials</li>
          <li class="to_do">sleep</li>
        </ul>
      </div>

    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="text/javascript" src="json/citaty.json"></script>
  <script type="module" src="js/audiopleer.js" ></script>
  <script  type="module" src="js/daytext.js"></script>
  <script  type="module" src="js/time.js"></script>
  <script  type="module" src="js/slider.js"></script>
  <script  type="module" src="js/weather.js"></script>
  <script type="module" src="js/settingTranslate.js"></script>
  <script src="js/todolist.js"></script>
</body>
</html>
